<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">  
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body class="bg-gray-100">
    <div class="container mt-44 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="facebook.svg" alt="">
            <p class="text-2xl mx-8">Facebook helps you connect and share <br>with the people in your life. </p>
            
            <div class="container bg-white box-content h-40 w-32 p-4 border-2 mx-28 my-4 rounded-lg ">
                <img class="h-10 mx-auto items-center justify-center my-9 bg-gray-100" src="addicon.png">
                
                <span class="text-blue-600 text-center text-lg px-2 ">Add Account</span>
            </div>
        </div>
        <div class="right flex flex-col bg-white p-9 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border-2 border-b-gray-200 rounded-lg outline-blue-600" type="text" placeholder="Email Address or phone number">
            <input class="px-4 h-12 my-2 border-2 border-b-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 rounded-md font-bold  ">Log in</button>
            <span class="text-blue-600  text-center my-2 text-sm cursor-pointer hover:underline">Forgotten Password</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white py-3 px-3 mx-auto w-fit my-2 rounded-md font-bold ">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity,brand or buisness. </span>
        </div>
    </div>
</body>
